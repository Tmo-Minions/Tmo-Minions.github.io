<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #faf8ef;
        }
        .game-container {
            width: 100%;
            max-width: 460px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            background-color: #bbada0;
            padding: 10px;
            border-radius: 6px;
            margin: 10px auto;
            position: relative;
            aspect-ratio: 1/1;
        }
        .cell {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            background-color: #cdc1b4;
            border-radius: 3px;
            position: relative;
        }
        .tile {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #776e65;
        }
        .tile-2Sear: tile-2 { background-color: #eee4da; }
        .tile-4 { background-color: #ede0c8; }
        .tile-8 { background-color: #f2b179; color: #f9f6f2; }
        .tile-16 { background-color: #f59563; color: #f9f6f2; }
        .tile-32 { background-color: #f67c5f; color: #f9f6f2; }
        .tile-64 { background-color: #f65e3b; color: #f9f6f2; }
        .tile-128 { background-color: #edcf72; color: #f9f6f2; font-size: 30px; }
        .tile-256 { background-color: #edcc61; color: #f9f6f2; font-size: 30px; }
        .tile-512 { background-color: #edc850; color: #f9f6f2; font-size: 30px; }
        .tile-1024 { background-color: #edc53f; color: #f9f6f2; font-size: 25px; }
        .tile-2048 { background-color: #edc22e; color: #f9f6f2; font-size: 25px; }
        .controls {
            margin: 20px 0;
        }
        button {
            background-color: #8f7a66;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #9f8b77;
        }
        @media (max-width: 600px) {
            .game-container {
                padding: 10px;
            }
            .grid {
                grid-gap: 5px;
                padding: 5px;
            }
            .tile-128, .tile-256, .tile-512 {
                font-size: 4vw;
            }
            .tile-1024, .tile-2048 {
                font-size: 3.5vw;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>2048</h1>
        <div class="controls">
            <button id="new-game">新游戏</button>
            <button id="ai-play">AI 自动玩</button>
        </div>
        <div class="grid" id="grid"></div>
    </div>
    <script>
        // 游戏状态
        let grid = [];
        const GRID_SIZE = 4;
        let score = 0;
        let isAIplaying = false;
        let aiInterval;

        // 初始化游戏
        function initGame() {
            grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
            score = 0;
            addRandomTile();
            addRandomTile();
            updateView();
        }

        // 添加随机数字块
        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({i, j});
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                const {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        // 更新视图
        function updateView() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    if (grid[i][j] !== 0) {
                        const tile = document.createElement('div');
                        tile.className = `tile tile-${grid[i][j]}`;
                        tile.textContent = grid[i][j];
                        cell.appendChild(tile);
                    }
                    
                    gridElement.appendChild(cell);
                }
            }
            
            document.title = `2048 - 分数: ${score}`;
        }

        // 移动数字块
        function move(direction) {
            let moved = false;
            const oldGrid = JSON.parse(JSON.stringify(grid));
            
            if (direction === 'left') {
                for (let i = 0; i < GRID_SIZE; i++) {
                    const row = grid[i].filter(val => val !== 0);
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row.splice(j + 1, 1);
                        }
                    }
                    while (row.length < GRID_SIZE) row.push(0);
                    if (JSON.stringify(grid[i]) !== JSON.stringify(row)) {
                        moved = true;
                        grid[i] = row;
                    }
                }
            } else if (direction === 'right') {
                for (let i = 0; i < GRID_SIZE; i++) {
                    const row = grid[i].filter(val => val !== 0);
                    for (let j = row.length - 1; j > 0; j--) {
                        if (row[j] === row[j - 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row.splice(j - 1, 1);
                            j--;
                        }
                    }
                    while (row.length < GRID_SIZE) row.unshift(0);
                    if (JSON.stringify(grid[i]) !== JSON.stringify(row)) {
                        moved = true;
                        grid[i] = row;
                    }
                }
            } else if (direction === 'up') {
                for (let j = 0; j < GRID_SIZE; j++) {
                    let column = [];
                    for (let i = 0; i < GRID_SIZE; i++) {
                        if (grid[i][j] !== 0) column.push(grid[i][j]);
                    }
                    for (let i = 0; i < column.length - 1; i++) {
                        if (column[i] === column[i + 1]) {
                            column[i] *= 2;
                            score += column[i];
                            column.splice(i + 1, 1);
                        }
                    }
                    while (column.length < GRID_SIZE) column.push(0);
                    
                    for (let i = 0; i < GRID_SIZE; i++) {
                        if (grid[i][j] !== column[i]) {
                            moved = true;
                            grid[i][j] = column[i];
                        }
                    }
                }
            } else if (direction === 'down') {
                for (let j = 0; j < GRID_SIZE; j++) {
                    let column = [];
                    for (let i = 0; i < GRID_SIZE; i++) {
                        if (grid[i][j] !== 0) column.push(grid[i][j]);
                    }
                    for (let i = column.length - 1; i > 0; i--) {
                        if (column[i] === column[i - 1]) {
                            column[i] *= 2;
                            score += column[i];
                            column.splice(i - 1, 1);
                            i--;
                        }
                    }
                    while (column.length < GRID_SIZE) column.unshift(0);
                    
                    for (let i = 0; i < GRID_SIZE; i++) {
                        if (grid[i][j] !== column[i]) {
                            moved = true;
                            grid[i][j] = column[i];
                        }
                    }
                }
            }
            
            if (moved) {
                addRandomTile();
                updateView();
                
                if (isGameOver()) {
                    setTimeout(() => {
                        alert(`游戏结束! 最终分数: ${score}`);
                        if (isAIplaying) stopAI();
                    }, 100);
                }
            }
            
            return moved;
        }

        // 检查游戏是否结束
        function isGameOver() {
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (grid[i][j] === 0) return false;
                }
            }
            
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (j < GRID_SIZE - 1 && grid[i][j] === grid[i][j + 1]) return false;
                    if (i < GRID_SIZE - 1 && grid[i][j] === grid[i + 1][j]) return false;
                }
            }
            
            return true;
        }

        // AI 算法部分
        function getBestMove() {
            function evaluate() {
                let emptyCells = 0;
                let smoothness = 0;
                let monotonicity = 0;
                let maxValue = 0;
                
                for (let i = 0; i < GRID_SIZE; i++) {
                    for (let j = 0; j < GRID_SIZE; j++) {
                        if (grid[i][j] === 0) emptyCells++;
                        if (grid[i][j] > maxValue) maxValue = grid[i][j];
                    }
                }
                
                for (let i = 0; i < GRID_SIZE; i++) {
                    for (let j = 0; j < GRID_SIZE; j++) {
                        if (grid[i][j] !== 0) {
                            const value = Math.log2(grid[i][j]);
                            if (j < GRID_SIZE - 1 && grid[i][j + 1] !== 0) {
                                smoothness -= Math.abs(value - Math.log2(grid[i][j + 1]));
                            }
                            if (i < GRID_SIZE - 1 && grid[i + 1][j] !== 0) {
                                smoothness -= Math.abs(value - Math.log2(grid[i + 1][j]));
                            }
                        }
                    }
                }
                
                let monotonicityLeft = 0;
                let monotonicityRight = 0;
                let monotonicityUp = 0;
                let monotonicityDown = 0;
                
                for (let i = 0; i < GRID_SIZE; i++) {
                    for (let j = 0; j < GRID_SIZE - 1; j++) {
                        if (grid[i][j] !== 0 && grid[i][j + 1] !== 0) {
                            const current = Math.log2(grid[i][j]);
                            const next = Math.log2(grid[i][j + 1]);
                            if (current > next) {
                                monotonicityLeft += next - current;
                            } else {
                                monotonicityRight += current - next;
                            }
                        }
                    }
                }
                
                for (let j = 0; j < GRID_SIZE; j++) {
                    for (let i = 0; i < GRID_SIZE - 1; i++) {
                        if (grid[i][j] !== 0 && grid[i + 1][j] !== 0) {
                            const current = Math.log2(grid[i][j]);
                            const next = Math.log2(grid[i + 1][j]);
                            if (current > next) {
                                monotonicityUp += next - current;
                            } else {
                                monotonicityDown += current - next;
                            }
                        }
                    }
                }
                
                monotonicity = Math.max(monotonicityLeft, monotonicityRight) + 
                              Math.max(monotonicityUp, monotonicityDown);
                
                const emptyWeight = 2.7;
                const smoothWeight = 0.1;
                const monoWeight = 1.0;
                const maxWeight = 1.0;
                
                return emptyCells * emptyWeight + 
                       smoothness * smoothWeight + 
                       monotonicity * monoWeight + 
                       maxValue * maxWeight;
            }
            
            const directions = ['up', 'right', 'down', 'left'];
            let bestScore = -Infinity;
            let bestMove = null;
            
            for (const direction of directions) {
                const gridCopy = JSON.parse(JSON.stringify(grid));
                const scoreCopy = score;
                
                if (move(direction)) {
                    const currentScore = evaluate();
                    
                    if (currentScore > bestScore) {
                        bestScore = currentScore;
                        bestMove = direction;
                    }
                    
                    grid = JSON.parse(JSON.stringify(gridCopy));
                    score = scoreCopy;
                }
            }
            
            return bestMove || 'left';
        }

        // AI 自动玩游戏
        function startAI() {
            isAIplaying = true;
            document.getElementById('ai-play').textContent = '停止 AI';
            
            function aiMove() {
                if (!isAIplaying) return;
                
                const bestMove = getBestMove();
                move(bestMove);
                
                if (!isGameOver()) {
                    aiInterval = setTimeout(aiMove, 100);
                } else {
                    stopAI();
                }
            }
            
            aiMove();
        }

        // 停止AI
        function stopAI() {
            isAIplaying = false;
            clearTimeout(aiInterval);
            document.getElementById('ai-play').textContent = 'AI 自动玩';
        }

        // 键盘控制
        document.addEventListener('keydown', (event) => {
            if (isAIplaying) return;
            
            switch (event.key) {
                case 'ArrowLeft': move('left'); break;
                case 'ArrowRight': move('right'); break;
                case 'ArrowUp': move('up'); break;
                case 'ArrowDown': move('down'); break;
            }
        });

        // 按钮事件
        document.getElementById('new-game').addEventListener('click', () => {
            if (isAIplaying) stopAI();
            initGame();
        });

        document.getElementById('ai-play').addEventListener('click', () => {
            if (isAIplaying) {
                stopAI();
            } else {
                startAI();
            }
        });

        // 初始化游戏
        initGame();
    </script>
</body>
</html>
