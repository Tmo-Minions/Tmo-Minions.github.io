<script>
const themeToggle = document.getElementById('themeToggle');
const body = document.body;
const savedTheme = localStorage.getItem('theme') || 'light';
body.classList.add(savedTheme);
updateToggleIcon();
function updateToggleIcon() {
    const icon = themeToggle.querySelector('i');
    if (body.classList.contains('dark')) {
        icon.className = 'fas fa-sun';
        document.querySelectorAll('.glass').forEach(el => {
            el.classList.add('glass-dark');
            el.classList.remove('glass');
        });
    } else {
        icon.className = 'fas fa-moon';
        document.querySelectorAll('.glass-dark').forEach(el => {
            el.classList.add('glass');
            el.classList.remove('glass-dark');
        });
    }
}
themeToggle.addEventListener('click', () => {
    if (body.classList.contains('dark')) {
        body.classList.remove('dark');
        body.classList.add('light');
        localStorage.setItem('theme', 'light');
    } else {
        body.classList.remove('light');
        body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
    }
    updateToggleIcon();
});
window.addEventListener('storage', (e) => {
    if (e.key === 'theme') {
        body.className = e.newValue;
        updateToggleIcon();
    }
});
const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
if (!localStorage.getItem('theme')) {
    if (mediaQuery.matches) {
        body.classList.add('dark');
        body.classList.remove('light');
        localStorage.setItem('theme', 'dark');
    }
    updateToggleIcon();
}
mediaQuery.addEventListener('change', (e) => {
    if (!localStorage.getItem('theme')) {
        if (e.matches) {
            body.classList.add('dark');
            body.classList.remove('light');
        } else {
            body.classList.add('light');
            body.classList.remove('dark');
        }
        updateToggleIcon();
    }
});
document.querySelectorAll('.link-card').forEach(card => {
    card.addEventListener('mouseenter', () => {
        card.style.boxShadow = '0 15px 40px rgba(0, 0, 0, 0.2)';
    });
    card.addEventListener('mouseleave', () => {
        card.style.boxShadow = '';
    });
});
