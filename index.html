<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="http://q1.qlogo.cn/g?b=qq&nk=2656864435&s=100" type="image/x-icon">
    <title>贪墨–个人引导页</title>
    <style>
        :root {
            --primary-color: #2c7be5;
            --secondary-color: #6e84a3;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            min-height: 100vh;
            background: url('/img/bj.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header img.avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            animation: rotate 8s linear infinite;
            margin: 0 auto 15px;
            border: 2px solid var(--primary-color);
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .alert {
            background: #fff3cd;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .link-card {
            border: 1px solid #e3ebf6;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.8);
        }
        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .link-card a {
            text-decoration: none;
            color: var(--primary-color);
            display: block;
        }
        .download-btn {
            display: inline-block;
            background: #00bf9c;
            color: white!important;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .counter {
            text-align: center;
            margin-top: 30px;
            font-size: 1.2em;
            color: var(--secondary-color);
        }
        .counter span {
            font-weight: bold;
            color: var(--primary-color);
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            body {
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/img/xz.gif" class="avatar" alt="头像">
            <a href="http://qm.qq.com/cgi-bin/qm/qr?_wv=1027&k=3b-2xL7KfJXX3PNKffsHdJc_4GH6OZ-s&authKey=wQ19z431mXHhr%2BI2ZiexZDpQ4wDG9pCKKQBF7fa7ea2xx4EJmaw4OlIwEI97OMwB&noverify=0&group_code=821465523">
                <h3>点击加入UP的QQ群</h3>
            </a>
        </div>

        <div class="alert">
            📢 请使用 <kbd>Ctrl+D</kbd> 收藏本页到浏览器收藏夹
        </div>

        <div class="link-card">
            <a href="/DL/index.html">
                <h3>消逝的光芒在线物品查询代码</h3>
            </a>
        </div>

        <div class="link-card">
            <a href="/Reading/index.html">
                <h3>阅读书源在线去重</h3>
            </a>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="https://tmo-minions.github.io/" class="download-btn">重新进入本站</a>
        </div>

        <!-- 新增的计数器 -->
        <div class="counter">
            您是第 <span id="visitCount">520</span> 位访问者
        </div>
		
        <p style="margin-top: 30px; color: #6c757d; font-size: 0.9em;">
            * 建议使用 Chrome 浏览器或 X 浏览器访问，部分国产浏览器可能屏蔽网址
        </p>
		
    </div>

    <script>
        let visitCount = localStorage.getItem('visitCount');
        if (!visitCount) {
            visitCount = 0;
        }
        visitCount = parseInt(visitCount) + 1;
        localStorage.setItem('visitCount', visitCount);
        document.getElementById('visitCount').textContent = visitCount;
    </script>
</body>
</html>
