<!DOCTYPE html>

    <style>
        :root {
            --primary-color: #2c7be5;

        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            min-height: 100vh;
            background: url('/img/bj.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }
        .header {
            text-align: center;

        }
        .header img.avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            animation: rotate 8s linear infinite;
            margin: 0 auto 15px;
            border: 2px solid var(--primary-color);
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .alert {
            background: #fff3cd;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .link-card {
            border: 1px solid #e3ebf6;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.8);
        }
        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .link-card a {
            text-decoration: none;
            color: var(--primary-color);
            display: block;
        }
        .download-btn {
            display: inline-block;
            background: #00bf9c;
            color: white!important;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover {
            color: black;
        }
        .download-list {
            margin-top: 20px;
        }
        .download-item {
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #e3ebf6;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .download-item:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }
        .download-item a {
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .download-item a span.file-size {
            color: var(--secondary-color);
            font-size: 0.9em;
        }
        .counter {
            text-align: center;
            margin-top: 30px;
            font-size: 1.2em;
            color: var(--secondary-color);
        }
        .counter span {
            font-weight: bold;
            color: var(--primary-color);
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            body {
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body>

    <!-- 下载模态窗口 -->

        <div class="modal-content">

                        </div>
                    </a>

        </div>
    </div>

    <script>
        let visitCount = localStorage.getItem('visitCount');
        if (!visitCount) {
            visitCount = 0;
        }
        visitCount = parseInt(visitCount) + 1;
        localStorage.setItem('visitCount', visitCount);
        document.getElementById('visitCount').textContent = visitCount;

        function openDownloadModal() {
            document.getElementById('downloadModal').style.display = 'block';
        }
        
        function closeDownloadModal() {
            document.getElementById('downloadModal').style.display = 'none';
        }

        window.onclick = function(event) {
            let modal = document.getElementById('downloadModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 获取文件大小
        function getFileSize(url, callback) {
            const xhr = new XMLHttpRequest();
            xhr.open('HEAD', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const size = xhr.getResponseHeader('Content-Length');
                        callback(size ? formatFileSize(parseInt(size)) : '未知');
                    } else {
                        callback('未知');
                    }
                }
            };
            xhr.send(null);
        }

        // 初始化下载计数器
        function initDownloadCounters() {
            const downloadLinks = document.querySelectorAll('.download-item a');
            
            downloadLinks.forEach(link => {
                const fileUrl = link.getAttribute('data-file');
                const fileSizeElement = link.querySelector('.file-size');
                const downloadCountElement = link.querySelector('.download-count');
                const backupSize = link.getAttribute('data-size');
                
                // 获取文件大小
                getFileSize(fileUrl, function(size) {
                    if (size === '未知大小' && backupSize) {
                        fileSizeElement.textContent = backupSize;
                    } else {
                        fileSizeElement.textContent = size;
                    }
                });
                
                // 获取下载次数
                const downloadKey = 'download_count_' + fileUrl.replace(/[^a-zA-Z0-9]/g, '_');
                const count = localStorage.getItem(downloadKey) || 0;
                downloadCountElement.textContent = count;
                
                // 添加下载事件监听
                link.addEventListener('click', function() {
                    const currentCount = parseInt(localStorage.getItem(downloadKey) || 0);
                    const newCount = currentCount + 1;
                    localStorage.setItem(downloadKey, newCount);
                    downloadCountElement.textContent = newCount;
                });
            });
        }

        // 添加错误处理和重试机制
        function getFileSize(url, callback) {
            const xhr = new XMLHttpRequest();
            xhr.open('HEAD', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const size = xhr.getResponseHeader('Content-Length');
                        callback(size ? formatFileSize(parseInt(size)) : '未知大小');
                    } else {
                        console.log('获取文件大小失败: ' + url + ', 状态码: ' + xhr.status);
                        // 尝试使用GET请求作为备选方案
                        tryGetFileSizeWithFetch(url, callback);
                    }
                }
            };
            xhr.onerror = function() {
                console.log('获取文件大小请求错误: ' + url);
                tryGetFileSizeWithFetch(url, callback);
            };
            xhr.send(null);
        }

        // 使用fetch API作为备选方案
        function tryGetFileSizeWithFetch(url, callback) {
            fetch(url, { method: 'HEAD' })
                .then(response => {
                    const size = response.headers.get('Content-Length');
                    callback(size ? formatFileSize(parseInt(size)) : '未知大小');
                })
                .catch(error => {
                    console.error('Fetch获取文件大小失败:', error);
                    callback('未知大小');
                });
        }

        window.addEventListener('DOMContentLoaded', function() {
            initDownloadCounters();
        });
    </script>
</body>
</html>
